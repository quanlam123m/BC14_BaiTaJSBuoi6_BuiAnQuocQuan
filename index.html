<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- Bài tập 1 -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-center">
                Tìm giá trị nhỏ nhất
            </div>
            <div class="card-body">
                <div id="giaTri" class="text-center">

                </div>
            </div>
        </div>
    </div>

    <!-- Bài tập 2 -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-center">
                Tính tổng mũ n
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="addX">Nhập X:</label>
                    <input type="text" id="addX" class="form-control" />
                    <label for="addN">Nhập N:</label>
                    <input type="text" id="addN" class="form-control" />
                </div>
                <div class="d-flex justify-content-center">
                    <button id="tinh" onclick="tinhTong()" class="btn btn-success">
                        Tính
                    </button>
                </div>
                <div id="result" class="text-center">

                </div>
            </div>
        </div>
    </div>

    <!-- Bài tập 3 -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-center">
                Tính số giai thừa N
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="n">Nhập N:</label>
                    <input type="text" id="n" class="form-control" />
                </div>
                <div class="d-flex justify-content-center">
                    <button id="giaiThua" onclick="giaiThua()" class="btn btn-success">
                        Tính
                    </button>
                </div>
                <div id="ketQua" class="text-center">

                </div>
            </div>
        </div>
    </div>

    <!-- Bài tập 4 -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-center">
                Tạo thẻ div
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="div">Nhập số thẻ div muốn tạo: </label>
                    <label for="">(nếu để trống thì mặc định sẽ là 10 thẻ) </label>
                    <input type="text" id="div" class="form-control" />
                </div>
                <div class="d-flex justify-content-center">
                    <button id="taoDiv" class="btn btn-success">
                        Tạo thẻ
                    </button>
                </div>
                <div id="divKQ" class="text-center">

                </div>
            </div>
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
